<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/data/logo.png" type="image/png">
    <link rel="stylesheet" href="css/finish.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/lost.css">
    <link rel="stylesheet" href="css/aside.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="module" src="js/ts/index.js" defer></script>
    <title>Platformer</title>
</head>

<body>
    <main>
        
        <aside class="eq">

            <section class="items">
                <p class="title">Items</p>

                <section>
                    <div class="active"><img src=""></div>
                    <div><img src=""></div>
                    <div><img src=""></div>
                    <div><img src=""></div>
                    <div><img src=""></div>
                    <div><img src=""></div>
                </section>
            </section>

            <section class="effects">
                <p class="title">Effects</p>
    
                <section class="effects">
                    <div class="container effect-speed">
                        <figure><img src="/data/items/item_speed.svg"></figure>
                        <div class="bar"><div></div></div>
                    </div>
    
                    <div class="container effect-jumpboost">
                        <figure><img src="/data/items/item_jumpboost.svg"></figure>
                        <div class="bar"><div></div></div>
                    </div>
    
                    <div class="container effect-invincibility">
                        <figure><img src="/data/items/item_invincibility.svg"></figure>
                        <div class="bar"><div></div></div>
                    </div>
    
                    <div class="container effect-attackspeed">
                        <figure><img src="/data/items/item_rifle.svg"></figure>
                        <div class="bar"><div></div></div>
                    </div>
    
                    <div class="container effect-attackdmg">
                        <figure><img src="/data/items/item_damage.svg"></figure>
                        <div class="bar"><div></div></div>
                    </div>
                </section>
            </section>

            <section class="weapon">
                <p class="title">Weapon</p>

                <section class='ammo'>

                    <div class="weapon-img"><img src=""></div>

                    <section class="wrap">

                        <section class="mag">
                            <div class="txt">
                                <p>Magazine</p>
                                <p class="nr">-</p>
                            </div>

                            <div class="bar"><div></div></div>
                        </section>

                        <section class="total">
                            <div class="txt">
                                <p>Total</p>
                                <p class="nr">-</p>
                            </div>

                            <div class="bar"><div></div></div>
                        </section>

                    </section>

                </section>
            </section>

            <section class="health statbar">
                <figure><img src="/data/hearticon.svg"></figure>
                <div class="bar"><div><p></p></div></div>
            </section>

            <section class="armor statbar">
                <figure><img src="/data/shieldicon.svg"></figure>
                <div class="bar"><div><p></p></div></div>
            </section>

        </aside>


        <section class="game">

            <section class="level-info">

                <section>
                    <h1></h1>
                    <h2></h2>
                </section>

            </section>
            
            <canvas></canvas>

        </section>


        <aside class="misc">

            <img class="sound-icon" src="/data/sound_off.svg">

            <section class="menu">
                <button class="btn-load">Load game</button>
                <button class="btn-save">Save game</button>
                <a class="btn" href="/index.html">Main menu</a>
            </section>

            <button class="reset-btn">Reset</button>

            <section class="icons">
                <img class="i-github" onclick="" src="/data/github.svg">
            </section>

        </aside>

    </main>
</body>

</html>
